version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=testlake
      - DB_PORT=5432
      - IP=0.0.0.0
      - PORT=8000
      - SCHEME=http
      - JWT_PRIVATE_KEY=your_secret_key_here
      - TOKEN_TTL=2000

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=testlake
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: