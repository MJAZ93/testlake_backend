<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Email Verified Successfully - TestLake</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: 20px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #27ae60;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounceIn 1s ease-out;
        }
        .success-icon::after {
            content: 'âœ“';
            color: white;
            font-size: 40px;
            font-weight: bold;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        .message {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .action-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 0.9em;
        }
        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>

        <h1>Email Verified Successfully!</h1>

        <p class="message">
            Congratulations! Your email address has been successfully verified. 
            Your TestLake account is now fully activated and ready to use.
        </p>

        <div>
            <a href="{{.BaseURL}}" class="action-button">
                Go to TestLake
            </a>
        </div>

        <div class="footer">
            <p>
                Welcome to TestLake!<br>
                You can now enjoy all the features of our platform.
            </p>
        </div>
    </div>
</body>
</html>
